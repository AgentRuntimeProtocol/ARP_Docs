name: Deploy (AWS)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: docs-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate deployment secrets
        shell: bash
        env:
          DOCS_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          DISTRIBUTION_INPUT: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          set -euo pipefail
          if [[ -z "${DOCS_BUCKET}" ]]; then
            echo "Missing required secret: AWS_S3_BUCKET" >&2
            exit 1
          fi
          if [[ -z "${DISTRIBUTION_INPUT}" ]]; then
            echo "Missing required secret: AWS_CLOUDFRONT_DISTRIBUTION_ID" >&2
            exit 1
          fi

      - name: Upload to S3
        env:
          DOCS_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: aws s3 sync build/ "s3://${DOCS_BUCKET}/public_docs/" --delete

      - name: Invalidate CloudFront
        shell: bash
        env:
          DISTRIBUTION_INPUT: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          set -euo pipefail
          distribution_id="${DISTRIBUTION_INPUT##*/}"
          aws cloudfront create-invalidation --distribution-id "${distribution_id}" --paths "/public_docs*"
